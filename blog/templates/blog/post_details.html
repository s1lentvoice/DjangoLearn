{% extends 'blog/base.html' %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
        <div class="date">
            <p>Publish date: {{ post.published_date }}</p>
        </div>
        {% endif %}
            <h1><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
{% endblock %}
